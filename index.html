			var zbanner = new Swiper('#zbanner', {

			})
			
		</script>
		<script type="text/javascript">
			var zbanner = new Swiper('#zrecommend', {
		        effect: 'coverflow', //3d滑动
		        grabCursor: true,
		        centeredSlides: true,
		        slidesPerView: 'auto',
		        loop:true,
		        coverflow: {
		            rotate : 0,
                    stretch : -20,//每个slide之间拉伸值（负值远离） 
                    depth: 100,  //值越大图片越往后退（可负值）
                    modifier : 2,
                    shadows: false,
                    slideShadows : false,
		        } 
			})
